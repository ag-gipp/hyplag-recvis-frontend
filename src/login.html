<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title id="project-title"></title>

    <!-- Shared Styling -->
    <link rel="stylesheet" type="text/css" href="./css/shared-style.css">

    <!-- Login Page Imports -->
    <script src="./js/config.js"></script>
    <script src="./js/shared/RecvizLocalStorage.js"></script>
    <script src="./js/shared/UtilitiesLibrary.js"></script>
    <script src="./js/shared/BackendApi.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#" id="project-brand"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Login<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sign-up.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="body-page-infobox" class="alert d-none" role="alert">
            This is an info box.
    </div>

    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div style="width: 400px; min-width: 400px;">
                <div class="card m-5"> 
                    <div class="card-header">
                        Login.
                    </div>
                    <div class="card-body">
                        <form id="login-form" novalidate>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="login-username" aria-describedby="emailHelp" placeholder="Enter email" required>
                              <div class="invalid-feedback">
                                    Email is needed.
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                              <div class="invalid-feedback">
                                    Password is needed.
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="login-button">Submit</button>
                          </form>
                    </div>
              </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
