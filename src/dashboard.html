<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Shared Styling -->
    <link rel="stylesheet" type="text/css" href="./css/shared-style.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
--> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="./js/config.js"></script>
    <script src="./js/shared/RecvizLocalStorage.js"></script>
    <script src="./js/shared/UtilitiesLibrary.js"></script>
    <script src="./js/shared/BackendApi.js"></script>
    <script src="./js/dashboard.js"></script>
    <title id="project-title"></title>

    <!-- Shared Styling -->
    <link rel="stylesheet" type="text/css" href="./css/shared-style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#" id="project-brand"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
        </ol>
    </nav>

    <div id="body-page-infobox" class="alert d-none" role="alert">
        This is an info box.
    </div>

    <div class="container-fluid m-2 d-flex flex-wrap justify-content-start align-content-center" id="folder-list">
        <div class="card m-2 cardHoverHighlight" style="width: 16rem;" id="add-new-folder-card" data-toggle="modal" data-target="#exampleModal">
            <div class="card-body text-center unselectable clickable">
                <h5 class="card-title">Create New Folder</h5> 
                <img src="./image/shared/add-folder.svg" alt="add folder" width="50%"/>
            </div>
        </div>
    </div>

    <!-- Create New Folder Pop-up -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create New Folder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="create-new-folder-error" class="alert alert-danger d-none" role="alert">
                    This is an error.
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Folder Name:</label>
                    <input type="text" class="form-control" id="create-folder-text-input">
                </div>
            </div>
            <div class="modal-footer">
                <button id="create-folder-button" type="button" class="btn btn-primary">Create</button>
            </div>
            </div>
        </div>
        </div>
</body>

</html>
